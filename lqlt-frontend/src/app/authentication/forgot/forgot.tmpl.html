<div layout="row" flex layout-padding layout-fill layout-align="center center">
    <div flex="40" flex-lg="50" flex-md="70" flex-sm="100">
        <md-card>
            <md-toolbar>
                <div class="padding-20 text-center">
                    <div><img ng-src="{{::vm.triSettings.logo}}" alt="{{vm.triSettings.name}}"></div>
                    <h1 class="md-headline" translate>FORGOT.TITLE</h1>
                </div>
            </md-toolbar>

            <md-content class="md-padding">
                <form name="forgot" ng-submit="forgot.$valid && vm.resetClick()" novalidate>
                    <md-input-container>
                        <label for="email" translate>FORGOT.EMAIL.LABEL</label>
                        <input id="email" label="email" name="email" type="email" ng-model="vm.user.email" required/>
                        <div ng-messages="forgot.email.$error"  ng-if="forgot.$submitted && forgot.email.$invalid">
                            <div ng-message when="required"><span translate>FORGOT.EMAIL.PLEASE_ENTER</span></div>
                            <div ng-message when="email"><span translate>FORGOT.EMAIL.PLEASE_VALID</span></div>
                        </div>
                    </md-input-container>
           
                    
                    
                    <md-datepicker id="birtdate"  name="birtdate" ng-model="vm.user.birtdate" md-placeholder="{{'FORGOT.BIRTDATE' | translate}}" ></md-datepicker>

                    
                    <!--<md-input-container>
                        <label for="captcha" translate>CAPTCHA</label>
                        <input id="captcha" label="captcha" name="captcha" type="text" ng-model="vm.user.captcha" disabled="true" />
                       
                    </md-input-container>-->

                       
                     
                    
                     
                    <md-button class="md-raised md-primary full-width margin-left-0 margin-right-0 margin-top-10 margin-bottom-10"  translate="FORGOT.RESET" aria-label="{{'FORGOT.RESET' | translate}}"></md-button>

                     <md-button class="md-primary full-width margin-left-0 margin-right-0 margin-top-10 margin-bottom-10" href="#/signup" translate="LOGIN.SIGNUP_LINK" aria-label="{{'LOGIN.SIGNUP_LINK' | translate}}"></md-button>
                </form>
            </md-content>
        </md-card>

    </div>
</div>
